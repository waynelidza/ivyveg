<ion-content padding
             id="body">

  <br>
  <br>
  <div padding>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="register">
       <p> REGISTER</p>
      </ion-segment-button>
      <ion-segment-button value="login">
        <p> LOGIN</p>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'login'">
      <form #loginForm="ngForm" (ngSubmit)="lestLogins()" >
        <ion-item>
          <ion-label>Cellphonenumber</ion-label>
          <ion-input id="email" type="number"[(ngModel)]="login.cellphonenumber" name="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" [(ngModel)]="login.password"name="password"></ion-input>
        </ion-item>
        <div padding>

        </div>
      </form>
    </ion-list>

    <ion-list *ngSwitchCase="'register'">
      <form #loginForm="ngForm" (ngSubmit)="letsRegister()" >
        <ion-item>
          <ion-label>Cellphonenumber</ion-label>
          <ion-input  type="number"[(ngModel)]="User.cellphonenumber" name="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Name</ion-label>
          <ion-input type="email"[(ngModel)]="User.name" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Surname</ion-label>
          <ion-input type="email"[(ngModel)]="User.surname" name="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Residential Address</ion-label>
          <ion-input type="email"[(ngModel)]="User.address" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" [(ngModel)]="User.password"name="password"></ion-input>
        </ion-item>
        <div padding>
          <button ion-button color="danger" width="50px">REGISTER</button>
        </div>
      </form>


    </ion-list>
  </div>

</ion-content>
